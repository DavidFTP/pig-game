<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <div class="dice">
        <div class="side">
          <div class="Top">
            <div class="topLeft dot"></div>
            <div class="top dot"></div>
            <div class="topRight dot"></div>
          </div>
          <div class="Center">
            <div class="centerLeft dot"></div>
            <div class="center dot"></div>
            <div class="centerRight dot"></div>
          </div>
          <div class="Bot">
            <div class="botLeft dot"></div>
            <div class="bot dot"></div>
            <div class="botRight dot"></div>
          </div>
        </div>
      </div>
      <!-- <img src="dice-5.png" alt="Playing dice" class="dice" /> -->
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
